<svg width="180" height="56" viewBox="0 0 180 56" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif; 
        font-feature-settings: 'kern' 1;
        text-rendering: optimizeLegibility;
      }
    </style>
  </defs>
  
  <!-- 图形元素：画框/窗口（6格窗格） -->
  <g transform="translate(28, 28)">
    <!-- 主矩形（圆角） -->
    <rect x="-20" y="-16" width="40" height="32" rx="3" ry="3" fill="none" stroke="#1A233B" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" vector-effect="non-scaling-stroke"/>
    
    <!-- 内部两条横线（分成3行） -->
    <line x1="-20" y1="-5.33" x2="20" y2="-5.33" stroke="#1A233B" stroke-width="1.8" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
    <line x1="-20" y1="5.33" x2="20" y2="5.33" stroke="#1A233B" stroke-width="1.8" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
    
    <!-- 内部一条竖线（分成2列，形成6格） -->
    <line x1="0" y1="-16" x2="0" y2="16" stroke="#1A233B" stroke-width="1.8" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
    
    <!-- 底座 -->
    <line x1="-20" y1="16" x2="-15" y2="20" stroke="#1A233B" stroke-width="2.2" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
    <line x1="20" y1="16" x2="15" y2="20" stroke="#1A233B" stroke-width="2.2" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
    <line x1="-15" y1="20" x2="15" y2="20" stroke="#1A233B" stroke-width="2.2" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
  </g>
  
  <!-- 中文文字：且静轩（与图形垂直居中对齐） -->
  <text x="64" y="28" class="logo-text" font-size="24" font-weight="600" fill="#1A233B" text-anchor="start" dominant-baseline="middle">且静軒</text>
  
  <!-- 英文文字：ART STUDIO -->
  <text x="64" y="47" class="logo-text" font-size="11" font-weight="400" fill="#1A233B" text-anchor="start" dominant-baseline="middle" letter-spacing="1.2">ART STUDIO</text>
</svg>
