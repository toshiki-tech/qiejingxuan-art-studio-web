<svg width="200" height="56" viewBox="0 0 200 56" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif; 
        font-feature-settings: 'kern' 1;
        text-rendering: optimizeLegibility;
      }
    </style>
  </defs>
  
  <!-- 印章图片（浅色版本） -->
  <image 
    x="0" 
    y="7" 
    width="48" 
    height="48" 
    href="data:image/png;base64," 
    preserveAspectRatio="xMidYMid meet"
    opacity="0.9"
  />
  
  <!-- 中文文字：且静軒（浅色版本） -->
  <text x="52" y="28" class="logo-text" font-size="24" font-weight="600" fill="#E0D8C7" text-anchor="start" dominant-baseline="middle">且静軒</text>
  
  <!-- 英文文字：ART STUDIO（浅色版本） -->
  <text x="52" y="47" class="logo-text" font-size="11" font-weight="400" fill="#E0D8C7" text-anchor="start" dominant-baseline="middle" letter-spacing="1.2">ART STUDIO</text>
</svg>
